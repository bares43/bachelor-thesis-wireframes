<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="2">a</td>
        </tr>
        <tr>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>a</td>
                        <td>b</td>
                    </tr>
                    <tr>
                        <td>c</td>
                        <td>d</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <td>e</td>
                        <td>f</td>
                    </tr>
                    <tr>
                        <td>g</td>
                        <td>h</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>i</td>
                        <td>j</td>
                    </tr>
                    <tr>
                        <td>k</td>
                        <td>l</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <td>m</td>
                        <td>n</td>
                    </tr>
                    <tr>
                        <td>o</td>
                        <td>p</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
